<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="jakarta.faces.core"
      xmlns:h="jakarta.faces.html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./WEB-INF/templates/template_defaut.xhtml">

            <ui:define name="metadata">
                <f:metadata>
                    <f:viewParam name="id" value="#{operations.id}" />
                    <f:viewAction action="#{operations.loadCompteBancaire()}"/>
                </f:metadata>
            </ui:define>

            <ui:define name="top">
                Historique des op√©rations
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <p:dataTable value="#{operations.operations}" var="operation" widgetVar="compteTable"
                                 paginator="true" rows="10">

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Id"/>
                            </f:facet>
                            <h:outputText value="#{operation.id}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Description"/>
                            </f:facet>
                            <h:outputText value="#{operation.description}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Date"/>
                            </f:facet>
                            <h:outputText value="#{operation.dateOperation}">
                                <f:convertDateTime type="localDateTime" pattern="dd/MM/yyyy HH:mm:ss"/>
                            </h:outputText>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Montant"/>
                            </f:facet>
                            <h:outputText value="#{operation.montant}"/>
                        </p:column>

                    </p:dataTable>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
