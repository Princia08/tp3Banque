<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="jakarta.faces.core"
      xmlns:h="jakarta.faces.html">

    <body>

        <ui:composition template="./WEB-INF/templates/template_defaut.xhtml">
            <ui:define name="metadata">
                <f:metadata>
                    <f:viewParam name="idCompte" value="#{mouvementBancaire.idCompte}" />
                    <f:viewAction action="#{mouvementBancaire.chargerCompte}"/>
                </f:metadata>
            </ui:define>
            
            <ui:define name="top">
                Ici vous pouvez effectuer les retraits et les versements de votre compte 
            </ui:define>

            <ui:define name="content">
                <h1>Mouvement sur le compte de #{mouvementBancaire.compte.nom} num√©ro #{mouvementBancaire.idCompte} </h1>
                <h3>Entrer un montant puis cliquer sur retirer ou verser selon votre choix</h3>
                <p>Solde actuel: #{mouvementBancaire.compte.solde} </p>
                <f:view>
                    <h:form>
                        <h:panelGrid columns="4">
                            <h:outputLabel value="Montant:" for="solde" style="width:150px"/>
                            <h:inputText id="solde" value="#{mouvementBancaire.montant}" title="solde" required="true"/> 
                            <h:commandButton id="retirer" value="Retirer" action="#{mouvementBancaire.retirer()}"/>
                            <h:commandButton id="verser" value="Verser" action="#{mouvementBancaire.verser()}"/>
                        </h:panelGrid>
                        <h:messages infoStyle="color: green;" errorStyle="color: red;"/>
                    </h:form>
                </f:view>
            </ui:define>

        </ui:composition>

    </body>
</html>
